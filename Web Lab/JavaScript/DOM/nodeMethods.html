<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="list"><li><a href="link1.html" class="link_one">Link Number One</a></li><li><a href="link2.html">Link Number Two</a></li><li><a href="link3.html">Link Number Three</a></li><li><a href="link4.html">Link Number Four</a></li></ul>

    <button onclick="addLink()">Add Link</button>
    <button onclick="removeLink()">Delete Link</button>

    <script>
        var myLinkList = document.getElementById("list");

        // var myFirstLink = myLinkList.childNodes[0].childNodes[0];
        // var myFirstLink = myLinkList.firstChild.firstChild;
        // var myFirstLink = myLinkList.firstChild.firstChild.nextSibling.previousSibling;


        // console.log(myFirstLink)
        // alert(myFirstLink.className);

        function addLink(){
            var myNewListItem = document.createElement("li");
            var myNewLink = document.createElement("a");
            
            var linkCount = myLinkList.children.length;
            var nextLinkCount = linkCount + 1;
            myNewLink.textContent = `Link Number ${nextLinkCount}`;

            myLinkList.appendChild(myNewListItem);
            myLinkList.lastChild.appendChild(myNewLink);
        }

        function removeLink(){
            var myRemovedLink = myLinkList.lastChild;
            if(myRemovedLink) myLinkList.removeChild(myRemovedLink);
        }

        
        
    </script>
</body>

</html>
